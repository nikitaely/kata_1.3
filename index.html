<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="main.css" rel="stylesheet">
    <link href="TTLakes/stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <h1 class="title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>
    <main>
        <nav class="main-menu swiper">
            <ul class="main-menu__list swiper-wrapper">
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img samsung" src="icons/lenovo.svg" alt="lenovo">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img samsung" src="icons/samsung.svg" alt="samsung">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img apple" src="icons/apple.svg" alt="apple">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img viewsonic" src="icons/viewsonic.svg" alt="viewsonic">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img bosch" src="icons/bosch.svg" alt="bosch">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img hp" src="icons/hp.svg" alt="hp">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden">
                    <img class="main-menu__img acer" src="icons/acer.svg" alt="acer">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden">
                    <img class="main-menu__img sony" src="icons/sony.svg" alt="sony">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img samsung" src="icons/lenovo.svg" alt="lenovo">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img samsung" src="icons/samsung.svg" alt="samsung">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img apple" src="icons/apple.svg" alt="apple">
                    <a href='#' class="main-menu__button"></a>
                </li>


                <!-- <div class="main-menu__gradient"></div> -->
            </ul>

            <div class="swiper-pagination"></div>

            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const width = window.innerWidth;
                    if (width < 768) {
                        const windowInnerWidth = document.documentElement.scrollWidth;
                        const slideWidth = 240;
                        const spaceBetween = 16;
                        const slidesPerView = (windowInnerWidth + spaceBetween) / (slideWidth + spaceBetween);

                        const swiper = new Swiper(".swiper", {
                            slidesPerView: slidesPerView,
                            spaceBetween: spaceBetween,
                            pagination: {
                                el: ".swiper-pagination",
                                clickable: true,

                            }
                        });
                    }
                });
            </script>

            <button type="button" class="more">
                <img class="more__img" src="icons/expand.svg">
                <span class="more__text">Показать все</span>
            </button>

            <script>
                var button = document.querySelector(".more")

                button.addEventListener('click', function () {
                    const width = window.innerWidth;

                    var link_1 = document.querySelector('.main-menu__element:nth-child(7)');
                    var link_2 = document.querySelector('.main-menu__element:nth-child(8)');
                    var link_3 = document.querySelector('.main-menu__element:nth-child(9)');
                    var link_4 = document.querySelector('.main-menu__element:nth-child(10)');
                    var link_5 = document.querySelector('.main-menu__element:nth-child(11)');

                    var more_text = document.querySelector('.more__text');
                    var more_img = document.querySelector('.more__img');
                    text = more_text.textContent;

                    if (text == 'Показать все') {
                        if (width < 1120) {
                            link_1.classList.remove('hidden');
                            link_2.classList.remove('hidden');
                        }
                        else {
                            link_3.classList.remove('hidden-max');
                            link_4.classList.remove('hidden-max');
                            link_5.classList.remove('hidden-max');
                        }

                        more_text.textContent = 'Скрыть';
                        more_img.classList.add('hide_img');
                        button.classList.add('hide');
                    }

                    else {
                        if (width < 1120) {
                            link_1.classList.add('hidden');
                            link_2.classList.add('hidden');
                        }
                        else {
                            link_3.classList.add('hidden-max');
                            link_4.classList.add('hidden-max');
                            link_5.classList.add('hidden-max');
                        }
                        more_text.textContent = 'Показать все';
                        more_img.classList.remove('hide_img');
                        button.classList.remove('hide');
                    }



                })
            </script>

        </nav>
    </main>
</body>

</html>
