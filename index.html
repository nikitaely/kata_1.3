<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="main.css" rel="stylesheet">
    <link href="TTLakes/stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <h1 class="title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>
    <main>
        <nav class="main-menu swiper">
            <ul class="main-menu__list swiper-wrapper">
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img samsung" src="icons/lenovo.svg" alt="lenovo">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img samsung" src="icons/samsung.svg" alt="samsung">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img apple" src="icons/apple.svg" alt="apple">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img viewsonic" src="icons/viewsonic.svg" alt="viewsonic">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img bosch" src="icons/bosch.svg" alt="bosch">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide">
                    <img class="main-menu__img hp" src="icons/hp.svg" alt="hp">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden">
                    <img class="main-menu__img acer" src="icons/acer.svg" alt="acer">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden">
                    <img class="main-menu__img sony" src="icons/sony.svg" alt="sony">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img samsung" src="icons/lenovo.svg" alt="lenovo">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img samsung" src="icons/samsung.svg" alt="samsung">
                    <a href='#' class="main-menu__button"></a>
                </li>
                <li class="main-menu__element swiper-slide hidden hidden-max">
                    <img class="main-menu__img apple" src="icons/apple.svg" alt="apple">
                    <a href='#' class="main-menu__button"></a>
                </li>


                <!-- <div class="main-menu__gradient"></div> -->
            </ul>

            <div class="swiper-pagination"></div>

            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script src="./swiper.js" ></script>

            <button type="button" class="more">
                <img class="more__img" src="icons/expand.svg">
                <span class="more__text">Показать все</span>
            </button>

            <script src="./script.js"></script>

        </nav>
    </main>
</body>

</html>
